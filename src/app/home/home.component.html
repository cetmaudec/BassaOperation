<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard General</title>
  <!-- Bootstrap core JavaScript-->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>
  <script src="../assets/vendor/chart.js/Chart.min.js"></script>
</head>

<body>
  <div class="page">
    <app-navbar></app-navbar>
    <div class="row" style="margin-top: 2%;">
      <div class="col"></div>
      <div class="col-8">
        <div class="box">
          <div class="card shadow mb-8">
            <div class="card-header py-4">
              <h6 class="m-0 font-weight-bold text-primary">Flujo de demanda por tipo de trabajo</h6>
            </div>
            <div class="card-body">
              <div class="chart-area">
                <canvas id="FlowChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

    <div class="row" style="margin-bottom: 80px;">
      <div class="col"></div>
      <div class="col-8" style="padding-top:2.5%;">
        <div class="card">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Ordenes de trabajo:</h6>
            </div>
            <div class="card-body">
              <h4 class="small font-weight-bold">
                <span class="float-right"></span>
              </h4>
              <div class="row" style="margin-top: 2%;">
                <div class="col-4" *ngFor="let ot of OT$.data; let i=index" style="margin-top: 1%;">
                  <div class="box">
                    <div class="card shadow mb-2">
                      <div class="card-header py-2">
                        <h6 class="m-0 font-weight-bold text-primary">OT{{ot.idOT}} {{ot.nombre_empresa}}</h6>
                      </div>
                      <div class="card-body">
                        <div class="chart-area-OT">
                          <div class="row">
                            <div class="col-4">
                              <img  *ngIf="ot.estado == 'No iniciado'" src="../assets/img/sem-r.png"  width="100" class="d-inline-block align-center" alt="">
                              <img  *ngIf="ot.estado == 'En ejecución'" src="../assets/img/sem-a.png"  width="100" class="d-inline-block align-center" alt="">
                              <img  *ngIf="ot.estado == 'Finalizado'" src="../assets/img/sem-v.png"  width="100" class="d-inline-block align-center" alt="">
                            </div>
                            <div class="col-8">
                              <h3><b>{{ot.estado}}</b></h3>
                              <h6><b>Representante:</b><br>{{ot.nombre_rep}} {{ot.apellidoP_rep}} {{apellidoM_rep}}</h6>
                              <h6><b>Descripción:</b><br>{{ot.descripcion}}</h6>
                              <h6><b>Tipo:</b> {{ot.tipo}}</h6>
                            </div>
                          </div>
                          <br>
                          <h6 style="text-align: end;"><a (click)="gotoDetails(ot.idOT)" class="btn btn-info" style="color:white; width: 50%;">Detalles</a></h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>
